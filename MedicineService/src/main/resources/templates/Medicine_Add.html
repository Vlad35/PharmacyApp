<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Medicine</title>
</head>
<body>
<h1>Add Medicine</h1>
<form th:action="@{/api/medicines/add}" method="post" th:object="${medicine}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{skuCode}" required>
    <br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required>
    <br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}" required>
    <br>

    <label for="expiryDate">Дата истечения (гггг-мм-дд):</label>
    <input type="text" id="expiryDate" name="expiryDate" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" required>
    <br>

    <label for="supplier">Supplier: </label>
    <select th:object="${medicine}" th:field="*{manufacturer}" id="supplier">
        <option th:each="supplier : ${suppliers}" th:value="${supplier.getId()}" th:text="${supplier.getName() + ' ' + supplier.getEmail()}">
        </option>
    </select>


    <input type="submit" value="Add">
</form>
</body>
</html>
