<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/api/auth/registration}" th:object="${customer}" th:method="POST">
    <label for="username">User Name:</label>
    <input type="text" id="username" th:field="*{username}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <label for="yearOfBirth">Year of Birth:</label>
    <input type="text" id="yearOfBirth" th:field="*{yearOfBirth}" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" required><br>

    <button type="submit">Add a new Customer</button>
</form>
</body>
</html>
